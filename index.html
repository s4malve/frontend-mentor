<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor Projects</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-dark text-slate-200">
    <div class="max-w-5xl mx-auto w-11/12">
      <header class="grid min-h-screen relative w-full place-content-center">
        <h1
          class="font-code text-2xl md:text-6xl lg:text-7xl grid grid-cols-[auto_1fr] grid-rows-[repeat(4,auto)] gap-y-4 gap-x-4"
        >
          <span class="block col-end-3 col-start-1"
            ><span class="text-pale-red">=></span> All the
            <span class="text-pale-green">===</span>
            <span class="text-pale-purple">{</span></span
          >
          <span class="block col-end-3 col-start-1"
            >challenges in <span class="text-pale-purple">}</span
            ><span class="text-pale-red">&andand;</span></span
          >
          <span
            class="flex items-center max-w-[200px] mr-8 row-end-4 row-start-3 text-base leading-6"
          >
            Press to start seeing my versions</span
          >
          <button
            class="col-start-1 font-bold py-3 rounded-md row-start-4 self-center text-base w-full h-fit bg-pale-red text-slate-200"
          >
            Start
          </button>
          <span class="block col-end-3 col-start-2"
            >just <span class="text-pale-green">!=</span></span
          >
          <span class="block col-start-2 self-center">one place</span>
        </h1>
        <div
          class="absolute flex-col flex items-center justify-center left-0 right-0 bottom-4 text-slate-200"
        >
          <a href="#projects" class="hover:animate-color-change">
            <svg
              class="animate-shake-vertical"
              fill="currentColor"
              height="48"
              version="1.1"
              viewBox="0 0 512 120"
              width="48"
              x="0"
              xml:space="preserve"
              xmlns:svgjs="http://svgjs.com/svgjs"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              y="0"
            >
              <g>
                <path
                  xmlns="http://www.w3.org/2000/svg"
                  d="m441.667969 0-185.667969 185.667969-185.667969-185.667969-70.332031 70.332031 256 256 256-256zm0 0"
                ></path>
              </g>
            </svg>
            <svg
              class="animate-shake-vertical"
              fill="currentColor"
              height="48"
              version="1.1"
              viewBox="0 0 512 512"
              width="48"
              x="0"
              xml:space="preserve"
              xmlns:svgjs="http://svgjs.com/svgjs"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              y="0"
            >
              <g>
                <path
                  xmlns="http://www.w3.org/2000/svg"
                  d="m441.667969 0-185.667969 185.667969-185.667969-185.667969-70.332031 70.332031 256 256 256-256zm0 0"
                ></path>
              </g>
            </svg>
          </a>
        </div>
      </header>
      <main class="pb-8 pt-16" id="projects">
        <h2 class="font-bold text-3xl text-center">Projects</h2>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
