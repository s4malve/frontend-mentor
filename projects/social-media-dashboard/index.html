<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vite App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/projects/social-media-dashboard/assets/favicon.17e50649.svg" />
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script type="module" crossorigin src="/projects/social-media-dashboard/assets/index.6c1bf142.js"></script>
    <link rel="stylesheet" href="/projects/social-media-dashboard/assets/index.f3280465.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
